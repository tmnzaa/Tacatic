<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Login Owner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      margin: 0;
    }
    .login-box {
      background: #222;
      padding: 30px;
      border-radius: 8px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background: #333;
      color: #fff;
    }
    button {
      background: #f44;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #c33;
    }
    #msg {
      margin-top: 10px;
      color: #f88;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>üîê Login Owner</h2>
    <input type="password" id="pw" placeholder="Masukkan password">
    <button onclick="login()">Login</button>
    <div id="msg"></div>
  </div>

  <script>
    const PASSWORD = '2024'; // Ganti sesuai keinginan

    function login() {
      const pw = document.getElementById('pw').value;
      if (pw === PASSWORD) {
        localStorage.setItem('owner_login', 'true');
        window.location.href = 'owner.html';
      } else {
        document.getElementById('msg').innerText = '‚ùå Password salah!';
      }
    }

    // Jika sudah login, langsung ke halaman owner
    if (localStorage.getItem('owner_login') === 'true') {
      window.location.href = 'owner.html';
    }
  </script>
</body>
</html>
